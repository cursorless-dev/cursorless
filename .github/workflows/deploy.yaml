name: Deploy

on:
  workflow_run:
    workflows: [Run Tests]
    types: [completed]
    branches: [main]

jobs:
  publish-extension:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: production
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn run compile
      - run: yarn run prepare-for-extension-publish
      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        id: publishToOpenVSX
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}

  push-cursorless-talon:
    name: Push cursorless-talon subrepo
    runs-on: ubuntu-latest
    needs: publish-extension
    environment: production
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: main
          token: ${{ secrets.CURSORLESS_BOT_TOKEN }}
      - name: Clone git-subrepo tool
        uses: actions/checkout@v2
        with:
          repository: ingydotnet/git-subrepo
          path: git-subrepo
      - run: |
          source ../git-subrepo/.rc
          git config user.name github-actions
          git config user.email github-actions@github.com
          git subrepo push cursorless-talon
        working-directory: main
