languageId: python
command:
  version: 1
  spokenForm: take look clone line word frown
  action: setSelection
  targets:
    - type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: l}
initialState:
  documentContents: |-
    from talon import Context, Module

    mod = Module()
    ctx = Context()

    mod.list("cursorless_walkthrough_list", desc="My tutorial list")
    ctx.list['user.cursorless_walkthrough_list'] = {
        "spoken form": "whatever",
    }

    mod.list("emoji", desc="Emojis")
    ctx.list['user.emoji'] = {
        "smile": ":-)",
    }
  selections:
    - anchor: {line: 12, character: 17}
      active: {line: 12, character: 17}
  marks:
    default.l:
      start: {line: 12, character: 5}
      end: {line: 12, character: 10}
finalState:
  documentContents: |-
    from talon import Context, Module

    mod = Module()
    ctx = Context()

    mod.list("cursorless_walkthrough_list", desc="My tutorial list")
    ctx.list['user.cursorless_walkthrough_list'] = {
        "spoken form": "whatever",
    }

    mod.list("emoji", desc="Emojis")
    ctx.list['user.emoji'] = {
        "smile": ":-)",
    }
  selections:
    - anchor: {line: 12, character: 5}
      active: {line: 12, character: 10}
  thatMark:
    - anchor: {line: 12, character: 5}
      active: {line: 12, character: 10}
fullTargets: [{type: primitive, mark: {type: decoratedSymbol, symbolColor: default, character: l}, selectionType: token, position: contents, insideOutsideType: inside, modifier: {type: identity}}]
