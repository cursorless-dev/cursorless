languageId: shellscript
command:
  spokenForm: take second word cap
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: ordinalRange
          scopeType: {type: word}
          anchor: 1
          active: 1
          excludeAnchor: false
          excludeActive: false
      mark: {type: decoratedSymbol, symbolColor: default, character: c}
  usePrePhraseSnapshot: true
  action: {name: setSelection}
initialState:
  documentContents: |2
     npm version patch --force --commit-hooks false --git-tag-version false
  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
  marks:
    default.c:
      start: {line: 0, character: 27}
      end: {line: 0, character: 41}
finalState:
  documentContents: |2
     npm version patch --force --commit-hooks false --git-tag-version false
  selections:
    - anchor: {line: 0, character: 36}
      active: {line: 0, character: 41}
  thatMark:
    - anchor: {line: 0, character: 36}
      active: {line: 0, character: 41}
fullTargets: [{type: primitive, mark: {type: decoratedSymbol, symbolColor: default, character: c}, modifiers: [{type: ordinalRange, scopeType: {type: word}, anchor: 1, active: 1, excludeAnchor: false, excludeActive: false}]}]
