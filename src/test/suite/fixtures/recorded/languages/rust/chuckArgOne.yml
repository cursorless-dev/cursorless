languageId: rust
command:
  spokenForm: chuck arg one
  version: 2
  targets:
    - type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: '1'}
      modifiers:
        - type: containingScope
          scopeType: {type: argumentOrParameter}
  usePrePhraseSnapshot: true
  action: {name: remove}
initialState:
  documentContents: |
    enum E {
        C(u8, u16, u32),
    }
  selections:
    - anchor: {line: 3, character: 0}
      active: {line: 3, character: 0}
  marks:
    default.1:
      start: {line: 1, character: 10}
      end: {line: 1, character: 13}
finalState:
  documentContents: |
    enum E {
        C(u8, u32),
    }
  selections:
    - anchor: {line: 3, character: 0}
      active: {line: 3, character: 0}
fullTargets: [{type: primitive, mark: {type: decoratedSymbol, symbolColor: default, character: '1'}, modifiers: [{type: containingScope, scopeType: {type: argumentOrParameter}}]}]
