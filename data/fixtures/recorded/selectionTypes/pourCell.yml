languageId: python
postCommandSleepTimeMs: 400
command:
  version: 5
  spokenForm: pour cell
  action: {name: editNewLineAfter}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: notebookCell}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |-
    # %%
    print("hello")
  selections:
    - anchor: {line: 1, character: 12}
      active: {line: 1, character: 12}
  marks: {}
finalState:
  documentContents: |
    # %%
    print("hello")
    # %%
  selections:
    - anchor: {line: 3, character: 0}
      active: {line: 3, character: 0}
