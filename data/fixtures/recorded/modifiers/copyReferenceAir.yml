languageId: plaintext
command:
  version: 7
  spokenForm: copy reference air
  action:
    name: copyToClipboard
    target:
      type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: a}
      modifiers:
        - {type: reference}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |+
    aaa bbb ccc

  selections:
    - anchor: {line: 2, character: 0}
      active: {line: 2, character: 0}
  marks:
    default.a:
      start: {line: 0, character: 0}
      end: {line: 0, character: 3}
finalState:
  documentContents: |+
    aaa bbb ccc

  selections:
    - anchor: {line: 2, character: 0}
      active: {line: 2, character: 0}
  clipboard: Untitled-1#L1
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 0, character: 3}
      isReversed: false
      hasExplicitRange: false
