languageId: plaintext
command:
  version: 5
  spokenForm: change last token
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: ordinalScope
          scopeType: {type: token}
          start: -1
          length: 1
  usePrePhraseSnapshot: true
initialState:
  documentContents: aaa bbb ccc ddd
  selections:
