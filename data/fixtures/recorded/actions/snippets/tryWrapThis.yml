languageId: typescript
command:
  version: 6
  spokenForm: try wrap this
  action:
    name: wrapWithSnippet
    snippetDescription:
      type: custom
      variableName: try
      body: "try {\n\t$try\n} catch (err) {\n\tcatch\n}"
      scopeTypes:
        - {type: statement}
    target:
      type: primitive
      mark: {type: cursor}
  usePrePhraseSnapshot: true
spokenFormError: custom wrap with snippet
initialState:
  documentContents: const foo = "bar";
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    try {
        const
    } catch (err) {
        catch
    } foo = "bar";
  selections:
    - anchor: {line: 4, character: 1}
      active: {line: 4, character: 1}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 4, character: 1}
      isReversed: false
      hasExplicitRange: true
