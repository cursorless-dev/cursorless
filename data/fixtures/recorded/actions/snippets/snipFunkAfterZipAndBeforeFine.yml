languageId: typescript
command:
  version: 6
  spokenForm: snippet funk after zip and before fine
  action:
    name: insertSnippet
    snippetDescription: {type: named, name: functionDeclaration}
    destination:
      type: list
      destinations:
        - type: primitive
          insertionMode: after
          target:
            type: primitive
            mark: {type: decoratedSymbol, symbolColor: default, character: z}
        - type: primitive
          insertionMode: before
          target:
            type: primitive
            mark: {type: decoratedSymbol, symbolColor: default, character: f}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    const foo = "bar";
    const baz = "bongo";
  selections:
    - anchor: {line: 1, character: 20}
      active: {line: 1, character: 20}
  marks:
    default.z:
      start: {line: 1, character: 6}
      end: {line: 1, character: 9}
    default.f:
      start: {line: 0, character: 6}
      end: {line: 0, character: 9}
finalState:
  documentContents: |-
    function () {
        
    }
    const foo = "bar";
    const baz = "bongo";
    function () {
        
    }
  selections:
    - anchor: {line: 5, character: 9}
      active: {line: 5, character: 9}
    - anchor: {line: 0, character: 9}
      active: {line: 0, character: 9}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 5, character: 0}
        end: {line: 7, character: 1}
      isReversed: false
      hasExplicitRange: true
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 2, character: 1}
      isReversed: false
      hasExplicitRange: true
