languageId: python
command:
  version: 5
  spokenForm: snippet funk hello world
  action:
    name: insertSnippet
    args:
      - type: named
        name: functionDeclaration
        substitutions: {name: hello world}
  targets:
    - {type: implicit}
  usePrePhraseSnapshot: false
initialState:
  documentContents: ""
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
finalState:
  documentContents: |-
    def hello_world():
        
  selections:
    - anchor: {line: 0, character: 16}
      active: {line: 0, character: 16}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 1, character: 4}
      isReversed: false
      hasExplicitRange: true
