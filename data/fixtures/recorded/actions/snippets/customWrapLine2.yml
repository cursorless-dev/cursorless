languageId: plaintext
command:
  version: 6
  spokenForm: custom wrap line
  action:
    name: wrapWithSnippet
    snippetDescription: {type: custom, body: 'dummy snippet hole1: ($TM_SELECTED_TEXT), hole2: ($hole2)'}
    target:
      type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: line}
  usePrePhraseSnapshot: true
spokenFormError: custom wrap with snippet
initialState:
  documentContents: hello world
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: "dummy snippet hole1: (hello world), hole2: ()"
  selections:
    - anchor: {line: 0, character: 44}
      active: {line: 0, character: 44}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 0, character: 45}
      isReversed: false
      hasExplicitRange: true
