          insertionMode: before
          target:
            type: list
            elements:
              - type: primitive
                mark: {type: decoratedSymbol, symbolColor: default, character: f}
              - type: primitive
                mark: {type: decoratedSymbol, symbolColor: default, character: z}
  usePrePhraseSnapshot: true
