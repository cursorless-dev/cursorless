languageId: typescript
command:
  version: 6
  spokenForm: snippet funk before this
  action:
    name: insertSnippet
    snippetDescription:
      type: custom
      body: "$name($parameterList) {\n\t$body\n}"
      scopeTypes:
        - {type: namedFunction}
        - {type: statement}
    destination:
      type: primitive
      insertionMode: before
      target:
        type: primitive
        mark: {type: cursor}
  usePrePhraseSnapshot: true
spokenFormError: custom insertion snippet
initialState:
  documentContents: |-
    class Aaa {
        bbb() {
            
        }
    }
  selections:
    - anchor: {line: 2, character: 8}
      active: {line: 2, character: 8}
  marks: {}
finalState:
  documentContents: |-
    class Aaa {
        () {
            
        }

        bbb() {
            
        }
    }
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 1, character: 4}
        end: {line: 3, character: 5}
      isReversed: false
      hasExplicitRange: true
