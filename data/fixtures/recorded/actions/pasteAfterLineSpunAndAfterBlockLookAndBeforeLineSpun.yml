languageId: plaintext
command:
  spokenForm: paste after line sun and after block look and before line sun
  version: 2
  targets:
    - type: list
      elements:
        - type: primitive
          mark: {type: decoratedSymbol, symbolColor: default, character: s}
          modifiers:
            - {type: position, position: after}
            - type: containingScope
              scopeType: {type: line}
        - type: primitive
          mark: {type: decoratedSymbol, symbolColor: default, character: l}
          modifiers:
            - {type: position, position: after}
            - type: containingScope
              scopeType: {type: paragraph}
        - type: primitive
          mark: {type: decoratedSymbol, symbolColor: default, character: s}
          modifiers:
            - {type: position, position: before}
            - type: containingScope
              scopeType: {type: line}
  usePrePhraseSnapshot: true
  action: {name: pasteFromClipboard}
initialState:
  documentContents: |-
    testing

    hello
    there
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
    - anchor: {line: 3, character: 5}
      active: {line: 3, character: 5}
  marks:
    default.s:
      start: {line: 0, character: 0}
      end: {line: 0, character: 7}
    default.l:
      start: {line: 2, character: 0}
      end: {line: 2, character: 5}
  clipboard: baz
finalState:
  documentContents: |-
    baz
    testing
    baz

    hello
    there

    baz
  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
    - anchor: {line: 5, character: 5}
      active: {line: 5, character: 5}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 2, character: 0}
        end: {line: 2, character: 3}
      isReversed: false
      hasExplicitRange: true
    - type: UntypedTarget
      contentRange:
        start: {line: 7, character: 0}
        end: {line: 7, character: 3}
      isReversed: false
      hasExplicitRange: true
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 0, character: 3}
      isReversed: false
      hasExplicitRange: true
ide:
  flashes:
    - style: justAdded
      range:
        type: character
        start: {line: 2, character: 0}
        end: {line: 2, character: 3}
    - style: justAdded
      range:
        type: character
        start: {line: 7, character: 0}
        end: {line: 7, character: 3}
    - style: justAdded
      range:
        type: character
        start: {line: 0, character: 0}
        end: {line: 0, character: 3}
