languageId: plaintext
command:
  version: 7
  spokenForm: move block after file
  action:
    name: moveToTarget
    source:
      type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: paragraph}
    destination:
      type: primitive
      insertionMode: after
      target:
        type: primitive
        modifiers:
          - type: containingScope
            scopeType: {type: document}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |-
    a

    b
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    b

    a
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 2, character: 0}
        end: {line: 2, character: 1}
      isReversed: false
      hasExplicitRange: true
  sourceMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 0, character: 0}
      isReversed: false
      hasExplicitRange: true
