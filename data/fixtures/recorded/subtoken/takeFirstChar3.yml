languageId: typescript
command:
  version: 6
  spokenForm: take first char
  action:
    name: setSelection
    target:
      type: primitive
      modifiers:
        - type: ordinalScope
          scopeType: {type: character}
          start: 0
          length: 1
  usePrePhraseSnapshot: false
initialState:
  documentContents: ///**
  selections:
    - anchor: {line: 0, character: 3}
      active: {line: 0, character: 3}
  marks: {}
finalState:
  documentContents: ///**
  selections:
    - anchor: {line: 0, character: 3}
      active: {line: 0, character: 4}
