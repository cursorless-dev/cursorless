languageId: typescript
command:
  version: 6
  spokenForm: snippet funk to this past each
  action:
    name: insertSnippet
    snippetDescription: {type: named, name: functionDeclaration}
    destination:
      type: primitive
      insertionMode: to
      target:
        type: range
        anchor:
          type: primitive
          mark: {type: cursor}
        active:
          type: primitive
          mark: {type: decoratedSymbol, symbolColor: default, character: e}
        excludeAnchor: false
        excludeActive: false
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    function whatever() {
        const hello = "world";
    }

    function testing() {
        const hello = "world";
    }
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
  marks:
    default.e:
      start: {line: 5, character: 10}
      end: {line: 5, character: 15}
finalState:
  documentContents: |-
    function () {
        
    }
  selections:
    - anchor: {line: 0, character: 9}
      active: {line: 0, character: 9}
