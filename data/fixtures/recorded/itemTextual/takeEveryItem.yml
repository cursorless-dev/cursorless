languageId: plaintext
command:
  spokenForm: take every item
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: collectionItem}
  usePrePhraseSnapshot: true
  action: {name: setSelection}
