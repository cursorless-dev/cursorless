languageId: ruby
command:
  version: 5
  spokenForm: chuck name this
  action: {name: remove}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: name}
      mark: {type: cursor}
  usePrePhraseSnapshot: false
initialState:
  documentContents: a += 1
  selections:
    - anchor: {line: 0, character: 5}
      active: {line: 0, character: 5}
  marks: {}
finalState:
  documentContents: += 1
  selections:
    - anchor: {line: 0, character: 3}
      active: {line: 0, character: 3}
