languageId: latex
command:
  version: 5
  spokenForm: change environment
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: environment}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |
    \begin{itemize}
        \item one \LaTeX
        \item two \LaTeX
    \end{itemize}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |+

  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
