languageId: latex
command:
  version: 1
  spokenForm: change paragraph
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: namedParagraph, includeSiblings: false}
initialState:
  documentContents: |
    \paragraph{1}
    \subparagraph{child}
    some text
    \paragraph{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    \paragraph{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
