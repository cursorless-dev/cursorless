languageId: latex
command:
  version: 5
  spokenForm: change paragraph
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: namedParagraph}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |
    \paragraph{1}
    \subparagraph{child}
    some text
    \paragraph{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    \paragraph{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
