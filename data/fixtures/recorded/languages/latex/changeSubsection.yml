languageId: latex
command:
  version: 5
  spokenForm: change subsection
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: subSection}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |
    \subsection{1}
    \subsubsection{child}
    some text
    \subsection{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    \subsection{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
