languageId: latex
command:
  version: 1
  spokenForm: change subsection
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: subSection, includeSiblings: false}
initialState:
  documentContents: |
    \subsection{1}
    \subsubsection{child}
    some text
    \subsection{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    \subsection{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
