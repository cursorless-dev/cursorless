languageId: latex
command:
  version: 5
  spokenForm: change every item
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: collectionItem}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |-
    \begin{itemize}
        \item one \LaTeX
        \item two \LaTeX
    \end{itemize}
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
  marks: {}
finalState:
  documentContents: |-
    \begin{itemize}
        \item 
        \item 
    \end{itemize}
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
    - anchor: {line: 2, character: 10}
      active: {line: 2, character: 10}
