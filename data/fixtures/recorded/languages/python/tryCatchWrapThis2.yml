languageId: python
command:
  version: 5
  spokenForm: try wrap this
  action:
    name: wrapWithSnippet
    args:
      - {type: named, name: tryCatchStatement, variableName: body}
  targets:
    - type: primitive
      mark: {type: cursor}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |-
    if True:
        foo = "hello"

    bar = "hello"
  selections:
    - anchor: {line: 3, character: 0}
      active: {line: 3, character: 0}
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    try:
        if True:
            foo = "hello"
    except :
        

    try:
        bar = "hello"
    except :
        
  selections:
    - anchor: {line: 8, character: 7}
      active: {line: 8, character: 7}
    - anchor: {line: 3, character: 7}
      active: {line: 3, character: 7}
