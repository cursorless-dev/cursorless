        echo "C-style loop iteration: $i"
      done
  selections:
    - anchor: {line: 1, character: 12}
      active: {line: 1, character: 12}
  marks:
    default.1:
      start: {line: 1, character: 12}
      end: {line: 1, character: 13}
finalState:
  documentContents: |2
