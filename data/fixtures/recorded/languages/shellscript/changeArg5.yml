  spokenForm: change arg
  action:
    name: clearAndSetSelection
    target:
      type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: argumentOrParameter}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |
    echo "Foo ${BAR}"
  selections:
