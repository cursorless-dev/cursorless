languageId: cpp
command:
  version: 5
  spokenForm: try wrap this
  action:
    name: wrapWithSnippet
    args:
      - {type: named, name: tryCatchStatement, variableName: body}
  targets:
    - type: primitive
      mark: {type: cursor}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |-
    if (true) {
        int foo = 0;
    }

    int bar = 1;
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    try {
        if (true) {
            int foo = 0;
        }
    } catch () {
        
    }

    try {
        int bar = 1;
    } catch () {
        
    }
  selections:
    - anchor: {line: 10, character: 9}
      active: {line: 10, character: 9}
    - anchor: {line: 4, character: 9}
      active: {line: 4, character: 9}
