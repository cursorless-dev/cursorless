languageId: talon
command:
  version: 5
  spokenForm: change every arg
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: argumentOrParameter}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    some command: 
        sleep(200ms)
        
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
  marks: {}
finalState:
  documentContents: |-
    some command: 
        sleep()
        
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
