languageId: markdown
command:
  version: 5
  spokenForm: chuck name
  action: {name: remove}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |-
    # Hello world

    Testing testing
  selections:
    - anchor: {line: 2, character: 14}
      active: {line: 2, character: 14}
  marks: {}
finalState:
  documentContents: |-

    Testing testing
  selections:
    - anchor: {line: 1, character: 14}
      active: {line: 1, character: 14}
