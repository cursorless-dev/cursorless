languageId: rust
command:
  version: 5
  spokenForm: change name
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |
    enum Foo {
        Baz { a: int, b: String }
    }
  selections:
    - anchor: {line: 1, character: 13}
      active: {line: 1, character: 13}
  marks: {}
finalState:
  documentContents: |
    enum Foo {
        Baz { : int, b: String }
    }
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
