languageId: rust
command:
  version: 5
  spokenForm: chuck type yank
  action: {name: remove}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: type}
      mark: {type: decoratedSymbol, symbolColor: default, character: 'y'}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |
    fn main() {
        let y: f32 = 3.0; // f32
    }
  selections:
    - anchor: {line: 2, character: 1}
      active: {line: 2, character: 1}
  marks:
    default.y:
      start: {line: 1, character: 8}
      end: {line: 1, character: 9}
finalState:
  documentContents: |
    fn main() {
        let y = 3.0; // f32
    }
  selections:
    - anchor: {line: 2, character: 1}
      active: {line: 2, character: 1}
