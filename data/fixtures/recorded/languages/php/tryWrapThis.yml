languageId: php
command:
  version: 5
  spokenForm: try wrap this
  action:
    name: wrapWithSnippet
    args:
      - {type: named, name: tryCatchStatement, variableName: body}
  targets:
    - type: primitive
      mark: {type: cursor}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |-
    <?php

    $foo = "Hello world";
  selections:
    - anchor: {line: 2, character: 7}
      active: {line: 2, character: 7}
  marks: {}
finalState:
  documentContents: |-
    <?php

    try {
        $foo = "Hello world";
    } catch () {
        
    }
  selections:
    - anchor: {line: 4, character: 9}
      active: {line: 4, character: 9}
