languageId: plaintext
command:
  version: 1
  spokenForm: chuck third char harp past second char whale take whale
  action: remove
  targets:
    - type: range
      start:
        type: primitive
        selectionType: token
        modifier: {type: subpiece, pieceType: character, anchor: 2, active: 2, excludeAnchor: false, excludeActive: false}
        mark: {type: decoratedSymbol, symbolColor: default, character: h}
      end:
        type: primitive
        selectionType: token
        modifier: {type: subpiece, pieceType: character, anchor: 1, active: 1, excludeAnchor: false, excludeActive: false}
        mark: {type: decoratedSymbol, symbolColor: default, character: w}
      excludeStart: false
      excludeEnd: false
marksToCheck: [default.w]
initialState:
  documentContents: hello world whatever
  selections:
    - anchor: {line: 0, character: 20}
      active: {line: 0, character: 20}
  marks:
    default.h:
      start: {line: 0, character: 0}
      end: {line: 0, character: 5}
    default.w:
      start: {line: 0, character: 6}
      end: {line: 0, character: 11}
finalState:
  documentContents: herld whatever
  selections:
    - anchor: {line: 0, character: 14}
      active: {line: 0, character: 14}
  marks:
    default.h:
      start: {line: 0, character: 0}
      end: {line: 0, character: 2}
    default.w:
      start: {line: 0, character: 2}
      end: {line: 0, character: 5}
