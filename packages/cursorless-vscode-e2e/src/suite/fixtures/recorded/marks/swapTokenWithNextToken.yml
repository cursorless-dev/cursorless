languageId: plaintext
command:
  version: 6
  spokenForm: swap token with next token
  action:
    name: swapTargets
    target1:
      type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: token}
    target2:
      type: primitive
      modifiers:
        - type: relativeScope
          scopeType: {type: token}
          offset: 1
          length: 1
          direction: forward
  usePrePhraseSnapshot: true
initialState:
  documentContents: |
    aaa bbb ccc
  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
  marks: {}
  implicitMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 0, character: 3}
      isReversed: false
      hasExplicitRange: false
finalState:
  documentContents: |
    bbb aaa ccc
  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
