languageId: typescript
command:
  version: 1
  spokenForm: take that
  action: setSelection
  targets:
    - type: primitive
      mark: {type: that}
initialState:
  documentContents: |
    value
    const value = "Hello world";
  #             1         2
  #   0123456789012345678901234567
  #  +----------------------------
  # 0|value
  # 1|const value = "Hello world";
  # 2|
  selections:
    - anchor: {line: 0, character: 5}
      active: {line: 0, character: 5}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 0, character: 5}
      isReversed: false
      hasExplicitRange: true
  marks: {}
finalState:
  documentContents: |
    value
    const value = "Hello world";
  #             1         2
  #   0123456789012345678901234567
  #  +----------------------------
  # 0|value
  # 1|const value = "Hello world";
  # 2|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 5}
