languageId: scss
command:
  spokenForm: change leading last word look
  version: 2
  targets:
    - type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: l}
      modifiers:
        - {type: leading}
        - type: ordinalRange
          scopeType: {type: word}
          anchor: -1
          active: -1
          excludeAnchor: false
          excludeActive: false
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |2-
     .long-bem-class-name {
       height: 10px;
     }
     
  #             1         2
  #   01234567890123456789012
  #  +-----------------------
  # 0| .long-bem-class-name {
  # 1|   height: 10px;
  # 2| }
  # 3| 
  selections:
    - anchor: {line: 3, character: 1}
      active: {line: 3, character: 1}
  marks:
    default.l:
      start: {line: 0, character: 2}
      end: {line: 0, character: 21}
finalState:
  documentContents: |2-
     .long-bem-classname {
       height: 10px;
     }
     
  #             1         2
  #   0123456789012345678901
  #  +----------------------
  # 0| .long-bem-classname {
  # 1|   height: 10px;
  # 2| }
  # 3| 
  selections:
    - anchor: {line: 0, character: 16}
      active: {line: 0, character: 16}
