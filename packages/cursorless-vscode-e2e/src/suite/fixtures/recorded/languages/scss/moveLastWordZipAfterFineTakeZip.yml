languageId: scss
command:
  spokenForm: move last word zip after fine take zip
  version: 2
  targets:
    - type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: z}
      modifiers:
        - type: ordinalRange
          scopeType: {type: word}
          anchor: -1
          active: -1
          excludeAnchor: false
          excludeActive: false
    - type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: f}
      modifiers:
        - {type: position, position: after}
  usePrePhraseSnapshot: true
  action: {name: moveToTarget}
marksToCheck: [default.z]
initialState:
  documentContents: foo-bar baz-bongo
  selections:
    - anchor: {line: 0, character: 17}
      active: {line: 0, character: 17}
  marks:
    default.z:
      start: {line: 0, character: 8}
      end: {line: 0, character: 17}
    default.f:
      start: {line: 0, character: 0}
      end: {line: 0, character: 7}
finalState:
  documentContents: foo-bar-bongo baz
  selections:
    - anchor: {line: 0, character: 17}
      active: {line: 0, character: 17}
  marks:
    default.z:
      start: {line: 0, character: 14}
      end: {line: 0, character: 17}
    default.f:
      start: {line: 0, character: 0}
      end: {line: 0, character: 13}
