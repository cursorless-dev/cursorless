languageId: scss
command:
  version: 1
  spokenForm: change name
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: name, includeSiblings: false}
initialState:
  documentContents: |-
    @mixin move($left-start, $left-stop) {
      transition: left ($left-stop - $left-start) * $transition-speed;
    }
  selections:
    - anchor: {line: 0, character: 3}
      active: {line: 0, character: 3}
  marks: {}
finalState:
  documentContents: |-
    @mixin ($left-start, $left-stop) {
      transition: left ($left-stop - $left-start) * $transition-speed;
    }
  selections:
    - anchor: {line: 0, character: 7}
      active: {line: 0, character: 7}
-- initial --
0  |@mixin move($left-start, $left-stop) {
sel    !
1  |  transition: left ($left-stop - $left-start) * $transition-speed;
2  |}
-- final --
0  |@mixin ($left-start, $left-stop) {
sel        !
1  |  transition: left ($left-stop - $left-start) * $transition-speed;
2  |}
