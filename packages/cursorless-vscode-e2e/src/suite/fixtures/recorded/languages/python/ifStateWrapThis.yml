languageId: python
command:
  version: 1
  spokenForm: if state wrap this
  action: wrapWithSnippet
  targets:
    - type: primitive
      mark: { type: cursor }
  extraArgs: [ifStatement.consequence]
initialState:
  documentContents: foo = "hello"
  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
  marks: {}
finalState:
  documentContents: |-
    if :
        foo = "hello"
  selections:
    - anchor: { line: 0, character: 3 }
      active: { line: 0, character: 3 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        { type: containingScope, scopeType: statement, includeSiblings: false },
    },
  ]
