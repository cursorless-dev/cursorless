languageId: markdown
command:
  version: 1
  spokenForm: clear item
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier:
        {
          type: containingScope,
          scopeType: collectionItem,
          includeSiblings: false,
        }
initialState:
  documentContents: |-

    - hello world
    - whatever now
  selections:
    - anchor: { line: 1, character: 12 }
      active: { line: 1, character: 12 }
  marks: {}
finalState:
  documentContents: |-

    -
    - whatever now
  selections:
    - anchor: { line: 1, character: 2 }
      active: { line: 1, character: 2 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        {
          type: containingScope,
          scopeType: collectionItem,
          includeSiblings: false,
        },
      isImplicit: false,
    },
  ]
