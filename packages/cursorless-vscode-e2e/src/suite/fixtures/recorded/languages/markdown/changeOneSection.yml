languageId: markdown
command:
  version: 1
  spokenForm: change one section
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: sectionLevelOne, includeSiblings: false}
initialState:
  documentContents: |-
    # Hello world

    Testing testing

    ## Some test

    Hello there

    ## Another test
  selections:
