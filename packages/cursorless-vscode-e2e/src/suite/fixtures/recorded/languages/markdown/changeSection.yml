languageId: markdown
command:
  version: 1
  spokenForm: change section
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier:
        { type: containingScope, scopeType: section, includeSiblings: false }
initialState:
  documentContents: |-
    # Hello world

    Testing testing
  selections:
    - anchor: { line: 0, character: 10 }
      active: { line: 0, character: 10 }
  marks: {}
finalState:
  documentContents: ""
  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        { type: containingScope, scopeType: section, includeSiblings: false },
      isImplicit: false,
    },
  ]
