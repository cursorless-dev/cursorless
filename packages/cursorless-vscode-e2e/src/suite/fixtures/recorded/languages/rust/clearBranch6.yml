languageId: rust
command:
  version: 3
  spokenForm: change branch
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: branch}
  usePrePhraseSnapshot: false
initialState:
  documentContents: |-
    if n < 0 {
        print!("{} is negative", n);
    } else if n > 0 {
        print!("{} is positive", n);
    } else {
        print!("{} is zero", n);
    }
  selections:
    - anchor: {line: 3, character: 4}
      active: {line: 3, character: 4}
  marks: {}
finalState:
  documentContents: |-
    if n < 0 {
        print!("{} is negative", n);
    } else  else {
        print!("{} is zero", n);
    }
  selections:
    - anchor: {line: 2, character: 7}
      active: {line: 2, character: 7}
