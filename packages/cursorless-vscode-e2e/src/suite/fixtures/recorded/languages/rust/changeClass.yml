languageId: rust
command:
  version: 1
  spokenForm: change class
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier:
        { type: containingScope, scopeType: class, includeSiblings: false }
initialState:
  documentContents: |-
    struct Point<T> {
        a: T
    }
  selections:
    - anchor: { line: 0, character: 1 }
      active: { line: 0, character: 1 }
  marks: {}
finalState:
  documentContents: ""
  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        { type: containingScope, scopeType: class, includeSiblings: false },
      isImplicit: false,
    },
  ]
