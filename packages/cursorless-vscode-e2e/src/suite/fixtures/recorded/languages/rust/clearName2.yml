languageId: rust
command:
  spokenForm: clear name
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: { type: name }
  usePrePhraseSnapshot: false
  action: { name: clearAndSetSelection }
initialState:
  documentContents: |
    enum Foo {
        Baz { a: int, b: String }
    }
  selections:
    - anchor: { line: 1, character: 13 }
      active: { line: 1, character: 13 }
  marks: {}
finalState:
  documentContents: |
    enum Foo {
        Baz { : int, b: String }
    }
  selections:
    - anchor: { line: 1, character: 10 }
      active: { line: 1, character: 10 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      modifiers: [{ type: containingScope, scopeType: { type: name } }],
    },
  ]
