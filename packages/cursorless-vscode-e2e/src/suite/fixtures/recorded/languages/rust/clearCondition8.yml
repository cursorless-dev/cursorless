languageId: rust
command:
  version: 3
  spokenForm: clear condition
  action: { name: clearAndSetSelection }
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: { type: condition }
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    while n < 101 {
      n += 1;
    }
  selections:
    - anchor: { line: 1, character: 2 }
      active: { line: 1, character: 2 }
  marks: {}
finalState:
  documentContents: |-
    while  {
      n += 1;
    }
  selections:
    - anchor: { line: 0, character: 6 }
      active: { line: 0, character: 6 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      modifiers: [{ type: containingScope, scopeType: { type: condition } }],
    },
  ]
