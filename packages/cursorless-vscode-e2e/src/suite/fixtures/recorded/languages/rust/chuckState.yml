languageId: rust
command:
  spokenForm: chuck state
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: { type: statement }
  usePrePhraseSnapshot: true
  action: { name: remove }
initialState:
  documentContents: |
    let x = vec![1, 2, 3];
  selections:
    - anchor: { line: 0, character: 10 }
      active: { line: 0, character: 10 }
  marks: {}
finalState:
  documentContents: |+

  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      modifiers: [{ type: containingScope, scopeType: { type: statement } }],
    },
  ]
