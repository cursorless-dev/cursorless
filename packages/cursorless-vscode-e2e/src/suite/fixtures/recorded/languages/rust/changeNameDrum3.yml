languageId: rust
command:
  spokenForm: change name drum
  version: 2
  targets:
    - type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: d}
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |
    match user {
        User { first_name: "John", last_name: "Doe" } => {},
    }
  #             1         2         3         4         5
  #   01234567890123456789012345678901234567890123456789012345
  #  +--------------------------------------------------------
  # 0|match user {
  # 1|    User { first_name: "John", last_name: "Doe" } => {},
  # 2|}
  # 3|
  selections:
    - anchor: {line: 3, character: 0}
      active: {line: 3, character: 0}
  marks:
    default.d:
      start: {line: 1, character: 43}
      end: {line: 1, character: 46}
finalState:
  documentContents: |
    match user {
        User { first_name: "John", : "Doe" } => {},
    }
  #             1         2         3         4
  #   01234567890123456789012345678901234567890123456
  #  +-----------------------------------------------
  # 0|match user {
  # 1|    User { first_name: "John", : "Doe" } => {},
  # 2|}
  # 3|
  selections:
    - anchor: {line: 1, character: 31}
      active: {line: 1, character: 31}
