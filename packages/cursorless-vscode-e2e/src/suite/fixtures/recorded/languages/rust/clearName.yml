languageId: rust
command:
  spokenForm: change name
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |
    enum Foo {
        Baz { a: int, b: String }
    }
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|enum Foo {
  # 1|    Baz { a: int, b: String }
  # 2|}
  # 3|
  selections:
    - anchor: {line: 1, character: 8}
      active: {line: 1, character: 8}
  marks: {}
finalState:
  documentContents: |
    enum Foo {
         { a: int, b: String }
    }
  #             1         2
  #   01234567890123456789012345
  #  +--------------------------
  # 0|enum Foo {
  # 1|     { a: int, b: String }
  # 2|}
  # 3|
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
