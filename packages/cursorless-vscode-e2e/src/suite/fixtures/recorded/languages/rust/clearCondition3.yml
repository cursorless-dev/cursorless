languageId: rust
command:
  version: 3
  spokenForm: clear condition
  action: { name: clearAndSetSelection }
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: { type: condition }
  usePrePhraseSnapshot: false
initialState:
  documentContents: |-
    if n < 0 {
      print!("{} is negative", n);
    } else if n > 0 {
      print!("{} is positive", n);
    }
  selections:
    - anchor: { line: 3, character: 2 }
      active: { line: 3, character: 2 }
  marks: {}
finalState:
  documentContents: |-
    if n < 0 {
      print!("{} is negative", n);
    } else if  {
      print!("{} is positive", n);
    }
  selections:
    - anchor: { line: 2, character: 10 }
      active: { line: 2, character: 10 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      modifiers: [{ type: containingScope, scopeType: { type: condition } }],
    },
  ]
