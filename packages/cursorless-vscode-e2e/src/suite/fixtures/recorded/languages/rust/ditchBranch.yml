languageId: rust
command:
  version: 3
  spokenForm: chuck branch
  action: {name: remove}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: branch}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    if n < 0 {
        print!("{} is negative", n);
    } else if n > 0 {
        print!("{} is positive", n);
    } else {
        print!("{} is zero", n);
    }
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |-
    if n > 0 {
        print!("{} is positive", n);
    } else {
        print!("{} is zero", n);
    }
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
