languageId: go
command:
  version: 6
  spokenForm: change every map file
  action:
    name: clearAndSetSelection
    target:
      type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: map}
        - type: containingScope
          scopeType: {type: document}
  usePrePhraseSnapshot: true
initialState:
  documentContents: _ = []T{T{ /* foo */ /*0,*/ /* foo */ }, T{}}
  selections:
    - anchor: {line: 0, character: 45}
      active: {line: 0, character: 45}
  marks: {}
finalState:
  documentContents: _ = []T{, }
  selections:
    - anchor: {line: 0, character: 8}
      active: {line: 0, character: 8}
    - anchor: {line: 0, character: 10}
      active: {line: 0, character: 10}
