languageId: scala
command:
  version: 1
  spokenForm: chuck arg fine
  action: remove
  targets:
    - type: primitive
      modifier:
        {
          type: containingScope,
          scopeType: argumentOrParameter,
          includeSiblings: false,
        }
      mark: { type: decoratedSymbol, symbolColor: default, character: f }
initialState:
  documentContents: |
    class ExampleClass() {
      example(foo, bar)
    }
  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
  marks:
    default.f:
      start: { line: 1, character: 10 }
      end: { line: 1, character: 13 }
finalState:
  documentContents: |
    class ExampleClass() {
      example(bar)
    }
  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: decoratedSymbol, symbolColor: default, character: f },
      selectionType: token,
      position: contents,
      insideOutsideType: outside,
      modifier:
        {
          type: containingScope,
          scopeType: argumentOrParameter,
          includeSiblings: false,
        },
      isImplicit: false,
    },
  ]
