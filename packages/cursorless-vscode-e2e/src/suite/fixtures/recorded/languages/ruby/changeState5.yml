languageId: ruby
command:
  version: 1
  spokenForm: change state
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: statement, includeSiblings: false}
initialState:
  documentContents: |-
    def foo.method2
      a = 10
    end
  #             1
  #   012345678901234
  #  +---------------
  # 0|def foo.method2
  # 1|  a = 10
  # 2|end
  selections:
    - anchor: {line: 1, character: 5}
      active: {line: 1, character: 5}
  marks: {}
finalState:
  documentContents: |-
    def foo.method2
      
    end
  #             1
  #   012345678901234
  #  +---------------
  # 0|def foo.method2
  # 1|  
  # 2|end
  selections:
    - anchor: {line: 1, character: 2}
      active: {line: 1, character: 2}
