  documentContents: ""
  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        {
          type: containingScope,
          scopeType: namedFunction,
          includeSiblings: false,
        },
      isImplicit: false,
    },
  ]
