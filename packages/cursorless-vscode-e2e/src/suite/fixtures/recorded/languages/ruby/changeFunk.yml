  targets:
    - type: primitive
      modifier:
        {
          type: containingScope,
          scopeType: namedFunction,
          includeSiblings: false,
        }
initialState:
  documentContents: |-
    def hello_world
        puts "hi"
    end
  selections:
    - anchor: { line: 1, character: 3 }
      active: { line: 1, character: 3 }
