languageId: latex
command:
  version: 1
  spokenForm: change subsection
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: subSection, includeSiblings: false}
initialState:
  documentContents: |
    \subsection{1}
    \subsubsection{child}
    some text
    \subsection{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    \subsection{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
-- initial --
0  |\subsection{1}
sel !
1  |\subsubsection{child}
2  |some text
3  |\subsection{2}
4  |
-- final --
0  |
sel !
1  |\subsection{2}
2  |
