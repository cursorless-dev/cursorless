languageId: latex
command:
  version: 1
  spokenForm: change section
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: section, includeSiblings: false}
initialState:
  documentContents: |
    \section{1}
    \subsection{child}
    some text
    \section{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    \section{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
