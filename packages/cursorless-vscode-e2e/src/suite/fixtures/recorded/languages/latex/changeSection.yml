languageId: latex
command:
  version: 1
  spokenForm: change section
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: section, includeSiblings: false}
initialState:
  documentContents: |
    \section{1}
    \subsection{child}
    some text
    \section{2}
  #             1
  #   012345678901234567
  #  +------------------
  # 0|\section{1}
  # 1|\subsection{child}
  # 2|some text
  # 3|\section{2}
  # 4|
  #  +------------------
  #   012345678901234567
  #             1
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    \section{2}
  #             1
  #   01234567890
  #  +-----------
  # 0|
  # 1|\section{2}
  # 2|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
