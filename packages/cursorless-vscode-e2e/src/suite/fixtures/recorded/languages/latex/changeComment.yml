languageId: latex
command:
  version: 1
  spokenForm: change comment
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier:
        { type: containingScope, scopeType: comment, includeSiblings: false }
initialState:
  documentContents: |
    \iffalse
    some comment
    \fi
  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
  marks: {}
finalState:
  documentContents: |+

  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        { type: containingScope, scopeType: comment, includeSiblings: false },
      isImplicit: false,
    },
  ]
