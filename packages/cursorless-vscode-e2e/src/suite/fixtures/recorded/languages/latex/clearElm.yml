languageId: latex
command:
  version: 5
  spokenForm: change element
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: xmlElement}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    \begin{quote}
        Hello
    \end{quote}
  #             1
  #   0123456789012
  #  +-------------
  # 0|\begin{quote}
  # 1|    Hello
  # 2|\end{quote}
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: ""
  # (empty)

  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
