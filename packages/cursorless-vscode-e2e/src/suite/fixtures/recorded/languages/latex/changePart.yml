languageId: latex
command:
  version: 1
  spokenForm: change part
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: part, includeSiblings: false}
initialState:
  documentContents: |
    \part{1}
    \chapter{child}
    some text
    \part{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    \part{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
-- initial --
0  |\part{1}
sel !
1  |\chapter{child}
2  |some text
3  |\part{2}
4  |
-- final --
0  |
sel !
1  |\part{2}
2  |
