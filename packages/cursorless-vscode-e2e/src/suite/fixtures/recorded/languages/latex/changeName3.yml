languageId: latex
command:
  version: 1
  spokenForm: change name
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: name, includeSiblings: false}
initialState:
  documentContents: |-
    \section{some section}
    \subsection
    Some Text
  selections:
    - anchor: {line: 2, character: 4}
      active: {line: 2, character: 4}
  marks: {}
finalState:
  documentContents: |-
    \section{}
    \subsection
    Some Text
  selections:
    - anchor: {line: 0, character: 9}
      active: {line: 0, character: 9}
-- initial --
0  |\section{some section}
1  |\subsection
2  |Some Text
sel     !
-- final --
0  |\section{}
sel          !
1  |\subsection
2  |Some Text
