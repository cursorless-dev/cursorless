languageId: latex
command:
  version: 1
  spokenForm: change name
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier:
        { type: containingScope, scopeType: name, includeSiblings: false }
initialState:
  documentContents: |-
    \section{some section}
    \subsection
    Some Text
  selections:
    - anchor: { line: 2, character: 4 }
      active: { line: 2, character: 4 }
  marks: {}
finalState:
  documentContents: |-
    \section{}
    \subsection
    Some Text
  selections:
    - anchor: { line: 0, character: 9 }
      active: { line: 0, character: 9 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        { type: containingScope, scopeType: name, includeSiblings: false },
      isImplicit: false,
    },
  ]
