languageId: latex
command:
  version: 1
  spokenForm: change chapter
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: chapter, includeSiblings: false}
initialState:
  documentContents: |
    \chapter{1}
    \section{child}
    some text
    \chapter{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |

    \chapter{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
