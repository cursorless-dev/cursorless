languageId: latex
command:
  version: 1
  spokenForm: change arg
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: argumentOrParameter, includeSiblings: false}
initialState:
  documentContents: |
    \begin{itemize}
    \end{itemize}
  #             1
  #   012345678901234
  #  +---------------
  # 0|\begin{itemize}
  # 1|\end{itemize}
  # 2|
  selections:
    - anchor: {line: 0, character: 11}
      active: {line: 0, character: 11}
  marks: {}
finalState:
  documentContents: |
    \begin{}
    \end{itemize}
  #             1
  #   0123456789012
  #  +-------------
  # 0|\begin{}
  # 1|\end{itemize}
  # 2|
  selections:
    - anchor: {line: 0, character: 7}
      active: {line: 0, character: 7}
