languageId: latex
command:
  version: 5
  spokenForm: change start tag
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: xmlStartTag}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    \begin{quote}
        Hello
    \end{quote}
  #             1
  #   0123456789012
  #  +-------------
  # 0|\begin{quote}
  # 1|    Hello
  # 2|\end{quote}
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |2-

        Hello
    \end{quote}
  #             1
  #   01234567890
  #  +-----------
  # 0|
  # 1|    Hello
  # 2|\end{quote}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
