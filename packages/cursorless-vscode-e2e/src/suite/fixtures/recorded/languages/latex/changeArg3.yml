languageId: latex
command:
  version: 1
  spokenForm: change arg
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier:
        {
          type: containingScope,
          scopeType: argumentOrParameter,
          includeSiblings: false,
        }
initialState:
  documentContents: |
    \href{https://some.url}{some text}
  selections:
    - anchor: { line: 0, character: 14 }
      active: { line: 0, character: 14 }
  marks: {}
finalState:
  documentContents: |
    \href{}{some text}
  selections:
    - anchor: { line: 0, character: 6 }
      active: { line: 0, character: 6 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        {
          type: containingScope,
          scopeType: argumentOrParameter,
          includeSiblings: false,
        },
      isImplicit: false,
    },
  ]
