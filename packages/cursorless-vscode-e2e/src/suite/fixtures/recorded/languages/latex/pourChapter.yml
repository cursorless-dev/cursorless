languageId: latex
command:
  version: 4
  spokenForm: pour chapter
  action: {name: editNewLineAfter}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: chapter}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    \chapter{Section}

    Hello World!
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |+
    \chapter{Section}

    Hello World!

  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
-- initial --
0  |\chapter{Section}
sel !
1  |
2  |Hello World!
-- final --
0  |\chapter{Section}
1  |
2  |Hello World!
3  |
4  |
sel !
