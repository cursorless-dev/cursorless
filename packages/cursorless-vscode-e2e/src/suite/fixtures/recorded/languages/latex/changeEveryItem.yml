languageId: latex
command:
  version: 1
  spokenForm: change every item
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: collectionItem, includeSiblings: true}
initialState:
  documentContents: |-
    \begin{itemize}
        \item one \LaTeX
        \item two \LaTeX
    \end{itemize}
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
  marks: {}
finalState:
  documentContents: |-
    \begin{itemize}
        \item 
        \item 
    \end{itemize}
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
    - anchor: {line: 2, character: 10}
      active: {line: 2, character: 10}
