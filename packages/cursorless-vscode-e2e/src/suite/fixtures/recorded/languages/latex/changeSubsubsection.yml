languageId: latex
command:
  version: 1
  spokenForm: change subsubsection
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: subSubSection, includeSiblings: false}
initialState:
  documentContents: |-
    \subsubsection{1}
    \paragraph{child}
    some text
    \subsubsection{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-

    \subsubsection{2}
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
-- initial --
0  |\subsubsection{1}
sel !
1  |\paragraph{child}
2  |some text
3  |\subsubsection{2}
-- final --
0  |
sel !
1  |\subsubsection{2}
