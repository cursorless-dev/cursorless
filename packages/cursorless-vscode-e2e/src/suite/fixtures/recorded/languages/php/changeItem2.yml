languageId: php
command:
  version: 1
  spokenForm: change item
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: collectionItem, includeSiblings: false}
initialState:
  documentContents: |-
    <?php

    [1, 2, 3];
  #   0123456789
  #  +----------
  # 0|<?php
  # 1|
  # 2|[1, 2, 3];
  selections:
    - anchor: {line: 2, character: 7}
      active: {line: 2, character: 7}
  marks: {}
finalState:
  documentContents: |-
    <?php

    [1, 2, ];
  #   012345678
  #  +---------
  # 0|<?php
  # 1|
  # 2|[1, 2, ];
  selections:
    - anchor: {line: 2, character: 7}
      active: {line: 2, character: 7}
