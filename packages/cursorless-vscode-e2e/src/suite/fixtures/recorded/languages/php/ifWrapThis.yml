languageId: php
command:
  version: 1
  spokenForm: if wrap this
  action: wrapWithSnippet
  targets:
    - type: primitive
      mark: {type: cursor}
  extraArgs: [ifStatement.consequence]
initialState:
  documentContents: |-
    <?php

    $foo = "Hello world";
  selections:
    - anchor: {line: 2, character: 7}
      active: {line: 2, character: 7}
  marks: {}
finalState:
  documentContents: |-
    <?php

    if () {
        $foo = "Hello world";
    }
  selections:
    - anchor: {line: 2, character: 4}
      active: {line: 2, character: 4}
