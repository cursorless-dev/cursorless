languageId: clojure
command:
  version: 1
  spokenForm: clear map
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier:
        { type: containingScope, scopeType: map, includeSiblings: false }
initialState:
  documentContents: '{:foo "bar"}'
  selections:
    - anchor: { line: 0, character: 9 }
      active: { line: 0, character: 9 }
  marks: {}
finalState:
  documentContents: ""
  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        { type: containingScope, scopeType: map, includeSiblings: false },
    },
  ]
