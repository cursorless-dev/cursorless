languageId: clojure
command:
  version: 1
  spokenForm: take value bat
  action: setSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: value, includeSiblings: false}
      mark: {type: decoratedSymbol, symbolColor: default, character: b}
initialState:
  documentContents: "{:foo \"bar\", :baz \"whatever\"}"
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|{:foo "bar", :baz "whatever"}
  selections:
    - anchor: {line: 0, character: 29}
      active: {line: 0, character: 29}
  marks:
    default.b:
      start: {line: 0, character: 7}
      end: {line: 0, character: 10}
finalState:
  documentContents: "{:foo \"bar\", :baz \"whatever\"}"
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|{:foo "bar", :baz "whatever"}
  selections:
    - anchor: {line: 0, character: 6}
      active: {line: 0, character: 11}
