languageId: clojure
command:
  version: 1
  spokenForm: change item zip
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier: {type: containingScope, scopeType: collectionItem, includeSiblings: false}
      mark: {type: decoratedSymbol, symbolColor: default, character: z}
initialState:
  documentContents: "{:foo \"bar\", :baz \"whatever\"}"
  #             1         2
  #   01234567890123456789012345678
  #  +-----------------------------
  # 0|{:foo "bar", :baz "whatever"}
  selections:
    - anchor: {line: 0, character: 29}
      active: {line: 0, character: 29}
  marks:
    default.z:
      start: {line: 0, character: 14}
      end: {line: 0, character: 17}
finalState:
  documentContents: "{:foo \"bar\", }"
  #             1
  #   01234567890123
  #  +--------------
  # 0|{:foo "bar", }
  selections:
    - anchor: {line: 0, character: 13}
      active: {line: 0, character: 13}
