languageId: clojure
command:
  version: 1
  spokenForm: clear condition
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier:
        { type: containingScope, scopeType: condition, includeSiblings: false }
initialState:
  documentContents: (if true "hello")
  selections:
    - anchor: { line: 0, character: 14 }
      active: { line: 0, character: 14 }
  marks: {}
finalState:
  documentContents: (if  "hello")
  selections:
    - anchor: { line: 0, character: 4 }
      active: { line: 0, character: 4 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        { type: containingScope, scopeType: condition, includeSiblings: false },
    },
  ]
