languageId: clojure
command:
  version: 1
  spokenForm: take value fine
  action: setSelection
  targets:
    - type: primitive
      modifier:
        { type: containingScope, scopeType: value, includeSiblings: false }
      mark: { type: decoratedSymbol, symbolColor: default, character: f }
initialState:
  documentContents: '{:foo "bar"}'
  selections:
    - anchor: { line: 0, character: 12 }
      active: { line: 0, character: 12 }
  marks:
    default.f:
      start: { line: 0, character: 2 }
      end: { line: 0, character: 5 }
finalState:
  documentContents: '{:foo "bar"}'
  selections:
    - anchor: { line: 0, character: 6 }
      active: { line: 0, character: 11 }
fullTargets:
  [
    {
      type: primitive,
      mark:
        {
          type: decoratedSymbol,
          symbolColor: default,
          character: f,
          usePrePhraseSnapshot: true,
        },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        { type: containingScope, scopeType: value, includeSiblings: false },
    },
  ]
