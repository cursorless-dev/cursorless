languageId: html
command:
  version: 1
  spokenForm: clear name
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier:
        { type: containingScope, scopeType: name, includeSiblings: false }
initialState:
  documentContents: |-
    <html id="value">

    </html>
  selections:
    - anchor: { line: 0, character: 9 }
      active: { line: 0, character: 9 }
  marks: {}
finalState:
  documentContents: |-
    < id="value">

    </html>
  selections:
    - anchor: { line: 0, character: 1 }
      active: { line: 0, character: 1 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        { type: containingScope, scopeType: name, includeSiblings: false },
    },
  ]
