languageId: talon
command:
  version: 5
  spokenForm: change every key
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: collectionKey}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    tag(): user.some_tag

    settings():
        speech.debug = 1

    command: "command"
    key(enter): "enter"
    gamepad(north): "north"
    face(smile): "smile"
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    : user.some_tag

    :
        speech.debug = 1

    : "command"
    : "enter"
    : "north"
    : "smile"
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
    - anchor: {line: 2, character: 0}
      active: {line: 2, character: 0}
    - anchor: {line: 5, character: 0}
      active: {line: 5, character: 0}
    - anchor: {line: 6, character: 0}
      active: {line: 6, character: 0}
    - anchor: {line: 7, character: 0}
      active: {line: 7, character: 0}
    - anchor: {line: 8, character: 0}
      active: {line: 8, character: 0}
-- initial --
0  |tag(): user.some_tag
sel !
1  |
2  |settings():
3  |    speech.debug = 1
4  |
5  |command: "command"
6  |key(enter): "enter"
7  |gamepad(north): "north"
8  |face(smile): "smile"
-- final --
0  |: user.some_tag
sel !
1  |
2  |:
sel !
3  |    speech.debug = 1
4  |
5  |: "command"
sel !
6  |: "enter"
sel !
7  |: "north"
sel !
8  |: "smile"
sel !
