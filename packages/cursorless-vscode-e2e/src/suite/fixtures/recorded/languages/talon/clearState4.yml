languageId: talon
command:
  version: 5
  spokenForm: change state
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    settings():
        speech.debug = 1
        speech.timeout = 0.4
  #             1         2
  #   012345678901234567890123
  #  +------------------------
  # 0|settings():
  # 1|    speech.debug = 1
  # 2|    speech.timeout = 0.4
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |-
    settings():
        
        speech.timeout = 0.4
  #             1         2
  #   012345678901234567890123
  #  +------------------------
  # 0|settings():
  # 1|    
  # 2|    speech.timeout = 0.4
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
