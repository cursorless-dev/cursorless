languageId: talon
command:
  version: 5
  spokenForm: change inside command
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - {type: interiorOnly}
        - type: containingScope
          scopeType: {type: command}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    slap:
        key(end)
        key(enter)
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    slap:
        
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
-- initial --
0  |slap:
sel !
1  |    key(end)
2  |    key(enter)
-- final --
0  |slap:
1  |    
sel     !
