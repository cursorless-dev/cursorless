languageId: talon
command:
  version: 5
  spokenForm: change value
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: value}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    settings():
        speech.debug = 1
        speech.timeout = 0.4
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    settings():
        
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
-- initial --
0  |settings():
sel !
1  |    speech.debug = 1
2  |    speech.timeout = 0.4
-- final --
0  |settings():
1  |    
sel     !
