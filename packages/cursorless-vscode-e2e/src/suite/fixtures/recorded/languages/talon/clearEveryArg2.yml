languageId: talon
command:
  version: 5
  spokenForm: change every arg
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: argumentOrParameter}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    some command: 
        key(enter)
        
  #             1
  #   01234567890123
  #  +--------------
  # 0|some command: 
  # 1|    key(enter)
  # 2|    
  selections:
    - anchor: {line: 1, character: 8}
      active: {line: 1, character: 8}
  marks: {}
finalState:
  documentContents: |-
    some command: 
        key()
        
  #             1
  #   01234567890123
  #  +--------------
  # 0|some command: 
  # 1|    key()
  # 2|    
  selections:
    - anchor: {line: 1, character: 8}
      active: {line: 1, character: 8}
