  # 2|
  # 3|baz: "bongo"
  selections:
    - anchor: {line: 3, character: 6}
      active: {line: 3, character: 6}
  marks: {}
finalState:
  documentContents: |-
    foo:
        

    baz: 
  #   01234
  #  +-----
  # 0|foo:
  # 1|    
  # 2|
