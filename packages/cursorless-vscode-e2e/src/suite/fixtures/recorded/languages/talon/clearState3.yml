languageId: talon
command:
  version: 5
  spokenForm: change state
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    settings():
        speech.debug = 1
        speech.timeout = 0.4
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: ""
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
-- initial --
0  |settings():
sel !
1  |    speech.debug = 1
2  |    speech.timeout = 0.4
-- final --
0  |
sel !
