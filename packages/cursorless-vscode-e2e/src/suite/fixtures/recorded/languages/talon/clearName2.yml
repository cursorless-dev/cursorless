languageId: talon
command:
  version: 5
  spokenForm: clear name
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: name}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |
    slap:
        key(end)
        key(enter)
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |
    :
        key(end)
        key(enter)
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
