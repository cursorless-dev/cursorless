languageId: talon
command:
  version: 5
  spokenForm: change every value
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: value}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    tag(): user.some_tag

    settings():
        speech.debug = 1

    command: "command"
    key(enter): "enter"
    gamepad(north): "north"
    face(smile): "smile"
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |-
    tag(): 

    settings():
        

    command: 
    key(enter): 
    gamepad(north): 
    face(smile): 
  selections:
    - anchor: {line: 0, character: 7}
      active: {line: 0, character: 7}
    - anchor: {line: 3, character: 4}
      active: {line: 3, character: 4}
    - anchor: {line: 5, character: 9}
      active: {line: 5, character: 9}
    - anchor: {line: 6, character: 12}
      active: {line: 6, character: 12}
    - anchor: {line: 7, character: 16}
      active: {line: 7, character: 16}
    - anchor: {line: 8, character: 13}
      active: {line: 8, character: 13}
-- initial --
0  |tag(): user.some_tag
sel !
1  |
2  |settings():
3  |    speech.debug = 1
4  |
5  |command: "command"
6  |key(enter): "enter"
7  |gamepad(north): "north"
8  |face(smile): "smile"
-- final --
0  |tag(): 
sel        !
1  |
2  |settings():
3  |    
sel     !
4  |
5  |command: 
sel          !
6  |key(enter): 
sel             !
7  |gamepad(north): 
sel                 !
8  |face(smile): 
sel              !
