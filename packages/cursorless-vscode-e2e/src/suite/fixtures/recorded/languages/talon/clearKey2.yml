languageId: talon
command:
  version: 5
  spokenForm: change key
  action: {name: clearAndSetSelection}
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: collectionKey}
  usePrePhraseSnapshot: true
initialState:
  documentContents: |
    slap:
        key(end)
        key(enter)
  #             1
  #   01234567890123
  #  +--------------
  # 0|slap:
  # 1|    key(end)
  # 2|    key(enter)
  # 3|
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
  marks: {}
finalState:
  documentContents: |
    :
        key(end)
        key(enter)
  #             1
  #   01234567890123
  #  +--------------
  # 0|:
  # 1|    key(end)
  # 2|    key(enter)
  # 3|
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
