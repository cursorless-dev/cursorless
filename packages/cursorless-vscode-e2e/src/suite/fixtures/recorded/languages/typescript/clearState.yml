  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: statement}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |-
    interface Foo {
      bar: Bar;
      baz: Baz;
    }
  selections:
    - anchor: {line: 1, character: 2}
      active: {line: 1, character: 2}
  marks: {}
finalState:
  documentContents: |-
    interface Foo {
      
      baz: Baz;
    }
  selections:
    - anchor: {line: 1, character: 2}
      active: {line: 1, character: 2}
