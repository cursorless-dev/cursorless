languageId: typescript
command:
  version: 1
  spokenForm: change name
  action: clearAndSetSelection
  targets:
    - type: primitive
      modifier:
        { type: containingScope, scopeType: name, includeSiblings: false }
initialState:
  documentContents: |-
    function* generator(i) {
      yield i + 10;
    }
  selections:
    - anchor: { line: 1, character: 15 }
      active: { line: 1, character: 15 }
  marks: {}
finalState:
  documentContents: |-
    function* (i) {
      yield i + 10;
    }
  selections:
    - anchor: { line: 0, character: 10 }
      active: { line: 0, character: 10 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        { type: containingScope, scopeType: name, includeSiblings: false },
      isImplicit: false,
    },
  ]
