languageId: typescript
command:
  version: 1
  spokenForm: take every value
  action: setSelection
  targets:
    - type: primitive
      modifier:
        { type: containingScope, scopeType: value, includeSiblings: true }
initialState:
  documentContents: |-
    {
        foo: "hello",
        bar,
    }
  selections:
    - anchor: { line: 1, character: 4 }
      active: { line: 1, character: 4 }
  marks: {}
finalState:
  documentContents: |-
    {
        foo: "hello",
        bar,
    }
  selections:
    - anchor: { line: 1, character: 9 }
      active: { line: 1, character: 16 }
    - anchor: { line: 2, character: 4 }
      active: { line: 2, character: 7 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      insideOutsideType: inside,
      modifier:
        { type: containingScope, scopeType: value, includeSiblings: true },
    },
  ]
