languageId: typescript
command:
  version: 1
  spokenForm: take every key
  action: setSelection
  targets:
    - type: primitive
      modifier:
        {
          type: containingScope,
          scopeType: collectionKey,
          includeSiblings: true,
        }
initialState:
  documentContents: |-
    const value = {
        key1: "hello",
        key2: "there",
    };
  selections:
    - anchor: { line: 1, character: 10 }
      active: { line: 1, character: 10 }
  marks: {}
finalState:
  documentContents: |-
    const value = {
        key1: "hello",
        key2: "there",
    };
  selections:
    - anchor: { line: 1, character: 4 }
      active: { line: 1, character: 8 }
    - anchor: { line: 2, character: 4 }
      active: { line: 2, character: 8 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: token,
      position: contents,
      modifier:
        {
          type: containingScope,
          scopeType: collectionKey,
          includeSiblings: true,
        },
      insideOutsideType: inside,
    },
  ]
