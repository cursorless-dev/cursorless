  documentContents: |-
    div {
        padding: 25 50 75 100;
    }

  selections:
    - anchor: { line: 1, character: 15 }
      active: { line: 1, character: 15 }
    - anchor: { line: 1, character: 18 }
      active: { line: 1, character: 18 }
