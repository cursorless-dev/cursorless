languageId: elixir
command:
  version: 6
  spokenForm: change next comment
  action:
    name: clearAndSetSelection
    target:
      type: primitive
      modifiers:
        - type: relativeScope
          scopeType: {type: comment}
          offset: 1
          length: 1
          direction: forward
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-

    # blah
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |+

  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
