languageId: elixir
command:
  version: 6
  spokenForm: change previous comment
  action:
    name: clearAndSetSelection
    target:
      type: primitive
      modifiers:
        - type: relativeScope
          scopeType: {type: comment}
          offset: 1
          length: 1
          direction: backward
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    # blah
    x = 5
  selections:
    - anchor: {line: 1, character: 5}
      active: {line: 1, character: 5}
  marks: {}
finalState:
  documentContents: |-

    x = 5
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
