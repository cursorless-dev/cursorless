languageId: plaintext
command:
  spokenForm: change next char
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: relativeScope
          scopeType: {type: character}
          offset: 1
          length: 1
          direction: forward
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: a
  selections:
    - anchor: {line: 0, character: 1}
      active: {line: 0, character: 1}
  marks: {}
fullTargets: [{type: primitive, mark: {type: cursor}, modifiers: [{type: relativeScope, scopeType: {type: character}, offset: 1, length: 1, direction: forward}]}]
thrownError: {name: OutOfRangeError}
