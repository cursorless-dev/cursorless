languageId: plaintext
command:
  spokenForm: change previous block
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: relativeScope
          scopeType: {type: paragraph}
          offset: 1
          length: 1
          direction: backward
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |

    aaa

    bbb
  selections:
    - anchor: {line: 3, character: 1}
      active: {line: 3, character: 1}
  marks: {}
finalState:
  documentContents: |



    bbb
  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
