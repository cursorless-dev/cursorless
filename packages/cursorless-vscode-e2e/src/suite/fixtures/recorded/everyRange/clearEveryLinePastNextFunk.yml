languageId: python
command:
  version: 5
  spokenForm: change every line past next funk
  action: {name: clearAndSetSelection}
  targets:
    - type: range
      anchor:
        type: primitive
        modifiers:
          - type: everyScope
            scopeType: {type: line}
      active:
        type: primitive
        modifiers:
          - type: relativeScope
            scopeType: {type: namedFunction}
            offset: 1
            length: 1
            direction: forward
      excludeAnchor: false
      excludeActive: false
  usePrePhraseSnapshot: true
initialState:
  documentContents: |-
    aaa = "bbb"
    ccc = "ddd"

    def eee():
        pass

    fff = "ggg"
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks: {}
finalState:
  documentContents: |2-




        

    fff = "ggg"
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
    - anchor: {line: 2, character: 0}
      active: {line: 2, character: 0}
    - anchor: {line: 3, character: 0}
      active: {line: 3, character: 0}
    - anchor: {line: 4, character: 4}
      active: {line: 4, character: 4}
-- initial --
0  |aaa = "bbb"
sel !
1  |ccc = "ddd"
2  |
3  |def eee():
4  |    pass
5  |
6  |fff = "ggg"
-- final --
0  |
sel !
1  |
sel !
2  |
sel !
3  |
sel !
4  |    
sel     !
5  |
6  |fff = "ggg"
