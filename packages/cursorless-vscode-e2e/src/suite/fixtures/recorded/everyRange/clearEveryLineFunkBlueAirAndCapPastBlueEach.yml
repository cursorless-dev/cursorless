languageId: python
command:
  version: 5
  spokenForm: change every line funk blue air and cap past blue each
  action: {name: clearAndSetSelection}
  targets:
    - type: list
      elements:
        - type: primitive
          modifiers:
            - type: everyScope
              scopeType: {type: line}
            - type: containingScope
              scopeType: {type: namedFunction}
          mark: {type: decoratedSymbol, symbolColor: blue, character: a}
        - type: range
          anchor:
            type: primitive
            mark: {type: decoratedSymbol, symbolColor: default, character: c}
          active:
            type: primitive
            mark: {type: decoratedSymbol, symbolColor: blue, character: e}
          excludeAnchor: false
          excludeActive: false
  usePrePhraseSnapshot: true
initialState:
  documentContents: |
    def aaa():
        pass

    def bbb():
        pass

    def ccc():
        pass

    def eee():
        pass
  #    0123456789
  #   +----------
  #  0|def aaa():
  #  1|    pass
  #  2|
  #  3|def bbb():
  #   +----------
  #    0123456789
  #   +----------
  #  4|    pass
  #  5|
  #  6|def ccc():
  #  7|    pass
  #   +----------
  #    0123456789
  #   +----------
  #  8|
  #  9|def eee():
  # 10|    pass
  # 11|
  #   +----------
  #    0123456789
  selections:
    - anchor: {line: 11, character: 0}
      active: {line: 11, character: 0}
  marks:
    blue.a:
      start: {line: 0, character: 4}
      end: {line: 0, character: 7}
    default.c:
      start: {line: 6, character: 4}
      end: {line: 6, character: 7}
    blue.e:
      start: {line: 9, character: 4}
      end: {line: 9, character: 7}
finalState:
  documentContents: |2

        

    def bbb():
        pass


        


        
  #    0123456789
  #   +----------
  #  0|
  #  1|    
  #  2|
  #  3|def bbb():
  #   +----------
  #    0123456789
  #   +----------
  #  4|    pass
  #  5|
  #  6|
  #  7|    
  #   +----------
  #    0123456789
  #   +----------
  #  8|
  #  9|
  # 10|    
  # 11|
  #   +----------
  #    0123456789
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
    - anchor: {line: 6, character: 0}
      active: {line: 6, character: 0}
    - anchor: {line: 7, character: 4}
      active: {line: 7, character: 4}
    - anchor: {line: 8, character: 0}
      active: {line: 8, character: 0}
    - anchor: {line: 9, character: 0}
      active: {line: 9, character: 0}
    - anchor: {line: 10, character: 4}
      active: {line: 10, character: 4}
