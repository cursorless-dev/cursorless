languageId: plaintext
command:
  version: 5
  spokenForm: change second token every line cap past blue fine
  action: {name: clearAndSetSelection}
  targets:
    - type: range
      anchor:
        type: primitive
        modifiers:
          - type: ordinalScope
            scopeType: {type: token}
            start: 1
            length: 1
          - type: everyScope
            scopeType: {type: line}
        mark: {type: decoratedSymbol, symbolColor: default, character: c}
      active:
        type: primitive
        mark: {type: decoratedSymbol, symbolColor: blue, character: f}
      excludeAnchor: false
      excludeActive: false
  usePrePhraseSnapshot: true
initialState:
  documentContents: |
    aaa bbb
    ccc ddddd eee
    fff ggg hhh
    iii jjj
  #             1
  #   0123456789012
  #  +-------------
  # 0|aaa bbb
  # 1|ccc ddddd eee
  # 2|fff ggg hhh
  # 3|iii jjj
  # 4|
  #  +-------------
  #   0123456789012
  #             1
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
  marks:
    default.c:
      start: {line: 1, character: 0}
      end: {line: 1, character: 3}
    blue.f:
      start: {line: 2, character: 0}
      end: {line: 2, character: 3}
finalState:
  documentContents: |
    aaa bbb
    ccc  eee
    fff  hhh
    iii jjj
  #   01234567
  #  +--------
  # 0|aaa bbb
  # 1|ccc  eee
  # 2|fff  hhh
  # 3|iii jjj
  # 4|
  #  +--------
  #   01234567
  selections:
    - anchor: {line: 1, character: 4}
      active: {line: 1, character: 4}
    - anchor: {line: 2, character: 4}
      active: {line: 2, character: 4}
