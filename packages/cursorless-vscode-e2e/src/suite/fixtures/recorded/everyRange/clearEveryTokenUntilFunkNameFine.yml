    - type: range
      anchor:
        type: primitive
        modifiers:
          - type: everyScope
            scopeType: {type: token}
      active:
        type: primitive
        modifiers:
          - type: containingScope
            scopeType: {type: functionName}
        mark: {type: decoratedSymbol, symbolColor: default, character: f}
      excludeAnchor: false
      excludeActive: true
  usePrePhraseSnapshot: true
