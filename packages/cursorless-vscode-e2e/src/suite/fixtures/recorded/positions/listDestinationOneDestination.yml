      type: list
      destinations:
        - type: primitive
          insertionMode: after
          target:
            type: primitive
            mark: {type: decoratedSymbol, symbolColor: default, character: b}
  usePrePhraseSnapshot: true
spokenFormError: List destination with < 2 elements
