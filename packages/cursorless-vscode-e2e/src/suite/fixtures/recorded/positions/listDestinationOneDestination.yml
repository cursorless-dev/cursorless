    default.a:
      start: {line: 0, character: 0}
      end: {line: 0, character: 3}
    default.b:
      start: {line: 0, character: 4}
      end: {line: 0, character: 7}
finalState:
  documentContents: aaa bbb aaa
  selections:
    - anchor: {line: 0, character: 7}
      active: {line: 0, character: 7}
