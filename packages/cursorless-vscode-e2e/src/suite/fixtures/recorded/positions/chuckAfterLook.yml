languageId: plaintext
command:
  version: 1
  spokenForm: chuck trailing look
  action: remove
  targets:
    - type: primitive
      position: after
      mark: {type: decoratedSymbol, symbolColor: default, character: l}
initialState:
  documentContents: |
    "hello "
    " hello"
    " hello "
    return a.b
  #   0123456789
  #  +----------
  # 0|"hello "
  # 1|" hello"
  # 2|" hello "
  # 3|return a.b
  # 4|
  #  +----------
  #   0123456789
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
  marks:
    default.l:
      start: {line: 0, character: 1}
      end: {line: 0, character: 6}
finalState:
  documentContents: |
    "hello"
    " hello"
    " hello "
    return a.b
  #   0123456789
  #  +----------
  # 0|"hello"
  # 1|" hello"
  # 2|" hello "
  # 3|return a.b
  # 4|
  #  +----------
  #   0123456789
  selections:
    - anchor: {line: 4, character: 0}
      active: {line: 4, character: 0}
