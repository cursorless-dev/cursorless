languageId: typescript
command:
  spokenForm: chuck inside
  version: 2
  targets:
    - type: primitive
      modifiers:
        - {type: interiorOnly}
  usePrePhraseSnapshot: true
  action: {name: remove}
initialState:
  documentContents: |-
    [
        "foo",
        "bar"
    ]
  #   0123456789
  #  +----------
  # 0|[
  # 1|    "foo",
  # 2|    "bar"
  # 3|]
  selections:
    - anchor: {line: 1, character: 10}
      active: {line: 1, character: 10}
  marks: {}
finalState:
  documentContents: "[]"
  #   01
  #  +--
  # 0|[]
  selections:
    - anchor: {line: 0, character: 1}
      active: {line: 0, character: 1}
