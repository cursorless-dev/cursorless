languageId: plaintext
command:
  version: 1
  spokenForm: chuck fourth char whale past third char air take whale
  action: remove
  targets:
    - type: range
      start:
        type: primitive
        selectionType: token
        modifier: {type: subpiece, pieceType: character, anchor: 3, active: 3, excludeAnchor: false, excludeActive: false}
        mark: {type: decoratedSymbol, symbolColor: default, character: w}
      end:
        type: primitive
        selectionType: token
        modifier: {type: subpiece, pieceType: character, anchor: 2, active: 2, excludeAnchor: false, excludeActive: false}
        mark: {type: decoratedSymbol, symbolColor: default, character: a}
      excludeStart: false
      excludeEnd: false
marksToCheck: [default.w]
initialState:
  documentContents: hello world whatever
  #             1
  #   01234567890123456789
  #  +--------------------
  # 0|hello world whatever
  selections:
    - anchor: {line: 0, character: 20}
      active: {line: 0, character: 20}
  marks:
    default.w:
      start: {line: 0, character: 6}
      end: {line: 0, character: 11}
    default.a:
      start: {line: 0, character: 12}
      end: {line: 0, character: 20}
finalState:
  documentContents: hello wortever
  #             1
  #   01234567890123
  #  +--------------
  # 0|hello wortever
  selections:
    - anchor: {line: 0, character: 14}
      active: {line: 0, character: 14}
  marks:
    default.w:
      start: {line: 0, character: 6}
      end: {line: 0, character: 9}
    default.a:
      start: {line: 0, character: 9}
      end: {line: 0, character: 14}
