languageId: plaintext
command:
  spokenForm: move fourth char harp past second char whale to end of just whale take whale
  version: 2
  targets:
    - type: range
      anchor:
        type: primitive
        mark: {type: decoratedSymbol, symbolColor: default, character: h}
        modifiers:
          - type: ordinalRange
            scopeType: {type: character}
            anchor: 3
            active: 3
            excludeAnchor: false
            excludeActive: false
      active:
        type: primitive
        mark: {type: decoratedSymbol, symbolColor: default, character: w}
        modifiers:
          - type: ordinalRange
            scopeType: {type: character}
            anchor: 1
            active: 1
            excludeAnchor: false
            excludeActive: false
      excludeAnchor: false
      excludeActive: false
    - type: primitive
      mark: {type: decoratedSymbol, symbolColor: default, character: w}
      modifiers:
        - {type: position, position: end}
        - {type: toRawSelection}
  usePrePhraseSnapshot: false
  action: {name: moveToTarget}
marksToCheck: [default.w]
initialState:
  documentContents: hello world whatever
  #             1
  #   01234567890123456789
  #  +--------------------
  # 0|hello world whatever
  selections:
    - anchor: {line: 0, character: 20}
      active: {line: 0, character: 20}
  marks:
    default.h:
      start: {line: 0, character: 0}
      end: {line: 0, character: 5}
    default.w:
      start: {line: 0, character: 6}
      end: {line: 0, character: 11}
finalState:
  documentContents: helrldlo wo whatever
  #             1
  #   01234567890123456789
  #  +--------------------
  # 0|helrldlo wo whatever
  selections:
    - anchor: {line: 0, character: 20}
      active: {line: 0, character: 20}
  marks:
    default.h:
      start: {line: 0, character: 0}
      end: {line: 0, character: 3}
    default.w:
      start: {line: 0, character: 3}
      end: {line: 0, character: 8}
