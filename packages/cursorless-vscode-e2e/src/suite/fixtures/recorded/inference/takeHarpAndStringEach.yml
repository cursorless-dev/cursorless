  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks:
    default.h:
      start: {line: 1, character: 15}
      end: {line: 1, character: 20}
    default.e:
      start: {line: 3, character: 15}
      end: {line: 3, character: 20}
