languageId: plaintext
command:
  spokenForm: clear second car look past end of its token
  version: 3
  targets:
    - type: range
      anchor:
        type: primitive
        modifiers:
          - type: ordinalScope
            scopeType: { type: character }
            start: 1
            length: 1
        mark: { type: decoratedSymbol, symbolColor: default, character: l }
      active:
        type: primitive
        modifiers:
          - { type: position, position: end }
          - { type: inferPreviousMark }
          - type: containingScope
            scopeType: { type: token }
      excludeAnchor: false
      excludeActive: false
  usePrePhraseSnapshot: true
  action: { name: clearAndSetSelection }
initialState:
  documentContents: "    hello there"
  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
  marks:
    default.l:
      start: { line: 0, character: 4 }
      end: { line: 0, character: 9 }
finalState:
  documentContents: "    h there"
  selections:
    - anchor: { line: 0, character: 5 }
      active: { line: 0, character: 5 }
fullTargets:
  [
    {
      type: range,
      excludeAnchor: false,
      excludeActive: false,
      rangeType: continuous,
      anchor:
        {
          type: primitive,
          mark: { type: decoratedSymbol, symbolColor: default, character: l },
          modifiers:
            [
              {
                type: ordinalScope,
                scopeType: { type: character },
                start: 1,
                length: 1,
              },
            ],
        },
      active:
        {
          type: primitive,
          mark: { type: decoratedSymbol, symbolColor: default, character: l },
          modifiers: [{ type: containingScope, scopeType: { type: token } }],
          positionModifier: { type: position, position: end },
        },
    },
  ]
