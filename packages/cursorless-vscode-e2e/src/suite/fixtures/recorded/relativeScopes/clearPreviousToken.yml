languageId: markdown
command:
  spokenForm: change previous token
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: relativeScope
          scopeType: {type: token}
          offset: 1
          length: 1
          direction: backward
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: |-
    aaa
    bbb
    ccc
  #   012
  #  +---
  # 0|aaa
  # 1|bbb
  # 2|ccc
  selections:
    - anchor: {line: 2, character: 1}
      active: {line: 2, character: 1}
  marks: {}
finalState:
  documentContents: |-
    aaa

    ccc
  #   012
  #  +---
  # 0|aaa
  # 1|
  # 2|ccc
  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
