finalState:
  documentContents: '""'
  selections:
    - anchor: { line: 0, character: 1 }
      active: { line: 0, character: 1 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      modifiers:
        [
          {
            type: containingScope,
            scopeType: { type: customRegex, regex: '\p{Zs}+' },
          },
        ],
    },
  ]
