languageId: typescript
command:
  version: 1
  spokenForm: give blue quote and quote
  action: deselect
  targets:
    - type: list
      elements:
        - type: primitive
          mark: { type: decoratedSymbol, symbolColor: blue, character: '"' }
        - type: primitive
          mark: { type: decoratedSymbol, symbolColor: default, character: '"' }
initialState:
  documentContents: |
    "hello"
  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 1 }
    - anchor: { line: 0, character: 1 }
      active: { line: 0, character: 6 }
    - anchor: { line: 0, character: 6 }
      active: { line: 0, character: 7 }
  marks:
    blue.":
      start: { line: 0, character: 6 }
      end: { line: 0, character: 7 }
    default.":
      start: { line: 0, character: 0 }
      end: { line: 0, character: 1 }
finalState:
  documentContents: |
    "hello"
  selections:
    - anchor: { line: 0, character: 1 }
      active: { line: 0, character: 6 }
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: { line: 0, character: 6 }
        end: { line: 0, character: 7 }
      isReversed: false
      hasExplicitRange: false
    - type: UntypedTarget
      contentRange:
        start: { line: 0, character: 0 }
        end: { line: 0, character: 1 }
      isReversed: false
      hasExplicitRange: false
fullTargets:
  [
    {
      type: list,
      elements:
        [
          {
            type: primitive,
            mark: { type: decoratedSymbol, symbolColor: blue, character: '"' },
            selectionType: token,
            position: contents,
            insideOutsideType: inside,
            modifier: { type: identity },
          },
          {
            type: primitive,
            mark:
              { type: decoratedSymbol, symbolColor: default, character: '"' },
            selectionType: token,
            position: contents,
            insideOutsideType: inside,
            modifier: { type: identity },
          },
        ],
    },
  ]
