languageId: python
command:
  version: 1
  spokenForm: snippet funk hello world
  action: insertSnippet
  targets:
    - {type: primitive, isImplicit: true}
  extraArgs:
    - functionDeclaration
    - {name: hello world}
initialState:
  documentContents: ""
  # (empty)

  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
finalState:
  documentContents: |-
    def hello_world():
        
  #             1
  #   012345678901234567
  #  +------------------
  # 0|def hello_world():
  # 1|    
  selections:
    - anchor: {line: 0, character: 16}
      active: {line: 0, character: 16}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 1, character: 4}
      isReversed: false
      hasExplicitRange: true
