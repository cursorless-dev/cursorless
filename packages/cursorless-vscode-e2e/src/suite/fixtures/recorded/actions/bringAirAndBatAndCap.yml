    default.a:
      start: {line: 0, character: 0}
      end: {line: 0, character: 1}
    default.b:
      start: {line: 1, character: 0}
      end: {line: 1, character: 1}
    default.c:
      start: {line: 2, character: 0}
      end: {line: 2, character: 1}
finalState:
  documentContents: |-
    a
    b
    c

    a b c
  selections:
    - anchor: {line: 4, character: 5}
      active: {line: 4, character: 5}
  thatMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 4, character: 0}
        end: {line: 4, character: 5}
      isReversed: false
      hasExplicitRange: true
  sourceMark:
    - type: UntypedTarget
      contentRange:
        start: {line: 0, character: 0}
        end: {line: 0, character: 1}
      isReversed: false
      hasExplicitRange: true
    - type: UntypedTarget
      contentRange:
        start: {line: 1, character: 0}
        end: {line: 1, character: 1}
      isReversed: false
      hasExplicitRange: true
    - type: UntypedTarget
      contentRange:
        start: {line: 2, character: 0}
        end: {line: 2, character: 1}
      isReversed: false
      hasExplicitRange: true
