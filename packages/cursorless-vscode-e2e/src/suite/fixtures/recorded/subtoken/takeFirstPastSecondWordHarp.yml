languageId: typescript
command:
  version: 3
  spokenForm: take first past second word harp
  action: {name: setSelection}
  targets:
    - type: primitive
      modifiers:
        - type: range
          anchor:
            type: ordinalScope
            scopeType: {type: word}
            start: 0
            length: 1
          active:
            type: ordinalScope
            scopeType: {type: word}
            start: 1
            length: 1
      mark: {type: decoratedSymbol, symbolColor: default, character: h}
initialState:
  documentContents: |+

    const value = "HelloWorldWhatever";

  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks:
    default.h:
      start: {line: 1, character: 15}
      end: {line: 1, character: 33}
finalState:
  documentContents: |+

    const value = "HelloWorldWhatever";

  selections:
    - anchor: {line: 1, character: 15}
      active: {line: 1, character: 25}
