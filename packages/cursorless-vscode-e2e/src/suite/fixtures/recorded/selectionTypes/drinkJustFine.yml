    default.f:
      start: {line: 0, character: 0}
      end: {line: 0, character: 3}
finalState:
  documentContents: foo
  #   012
  #  +---
  # 0|foo
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
