languageId: plaintext
command:
  spokenForm: change every paint
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: { type: nonWhitespaceSequence }
  usePrePhraseSnapshot: true
  action: { name: clearAndSetSelection }
initialState:
  documentContents: aa|aa-().c_d bb|bb-().''
  selections:
    - anchor: { line: 0, character: 1 }
      active: { line: 0, character: 1 }
  marks: {}
finalState:
  documentContents: " "
  selections:
    - anchor: { line: 0, character: 0 }
      active: { line: 0, character: 0 }
    - anchor: { line: 0, character: 1 }
      active: { line: 0, character: 1 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      modifiers:
        [{ type: everyScope, scopeType: { type: nonWhitespaceSequence } }],
    },
  ]
