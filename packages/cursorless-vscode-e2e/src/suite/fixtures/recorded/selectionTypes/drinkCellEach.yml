languageId: python
postEditorOpenSleepTimeMs: 250
postCommandSleepTimeMs: 400
command:
  version: 1
  spokenForm: drink cell each
  action: editNewLineBefore
  targets:
    - type: primitive
      selectionType: notebookCell
      mark: {type: decoratedSymbol, symbolColor: default, character: e}
initialState:
  documentContents: |-
    # %%
    print("hello")

    # %%
    print("hello")
  #             1
  #   01234567890123
  #  +--------------
  # 0|# %%
  # 1|print("hello")
  # 2|
  # 3|# %%
  # 4|print("hello")
  #  +--------------
  #   01234567890123
  #             1
  selections:
    - anchor: {line: 4, character: 12}
      active: {line: 4, character: 12}
  marks:
    default.e:
      start: {line: 1, character: 7}
      end: {line: 1, character: 12}
finalState:
  documentContents: |-
    # %%

    # %%
    print("hello")

    # %%
    print("hello")
  #             1
  #   01234567890123
  #  +--------------
  # 0|# %%
  # 1|
  # 2|# %%
  # 3|print("hello")
  # 4|
  # 5|# %%
  # 6|print("hello")
  #  +--------------
  #   01234567890123
  #             1
  selections:
    - anchor: {line: 1, character: 0}
      active: {line: 1, character: 0}
