languageId: plaintext
command:
  spokenForm: take every line
  version: 2
  action: { name: setSelection }
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: { type: line }
  usePrePhraseSnapshot: true
initialState:
  documentContents: |

    a

    b   c
    d   e
    f   g
  selections:
    - anchor: { line: 4, character: 5 }
      active: { line: 1, character: 0 }
  marks: {}
finalState:
  documentContents: |

    a

    b   c
    d   e
    f   g
  selections:
    - anchor: { line: 1, character: 1 }
      active: { line: 1, character: 0 }
    - anchor: { line: 2, character: 0 }
      active: { line: 2, character: 0 }
    - anchor: { line: 3, character: 5 }
      active: { line: 3, character: 0 }
    - anchor: { line: 4, character: 5 }
      active: { line: 4, character: 0 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      modifiers: [{ type: everyScope, scopeType: line }],
    },
  ]
