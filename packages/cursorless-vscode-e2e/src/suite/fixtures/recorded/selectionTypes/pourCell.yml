languageId: python
postCommandSleepTimeMs: 400
command:
  version: 1
  spokenForm: pour cell
  action: editNewLineAfter
  targets:
    - { type: primitive, selectionType: notebookCell }
initialState:
  documentContents: |-
    # %%
    print("hello")
  selections:
    - anchor: { line: 1, character: 12 }
      active: { line: 1, character: 12 }
  marks: {}
finalState:
  documentContents: |
    # %%
    print("hello")
    # %%
  selections:
    - anchor: { line: 3, character: 0 }
      active: { line: 3, character: 0 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: cursor },
      selectionType: notebookCell,
      position: contents,
      insideOutsideType: inside,
      modifier: { type: identity },
    },
  ]
