languageId: plaintext
command:
  spokenForm: change every short paint
  version: 2
  targets:
    - type: primitive
      modifiers:
        - type: everyScope
          scopeType: {type: boundedNonWhitespaceSequence}
  usePrePhraseSnapshot: true
  action: {name: clearAndSetSelection}
initialState:
  documentContents: "{foo.bar(hello-world, whatever-now)} test-this"
  #             1         2         3         4
  #   0123456789012345678901234567890123456789012345
  #  +----------------------------------------------
  # 0|{foo.bar(hello-world, whatever-now)} test-this
  selections:
    - anchor: {line: 0, character: 11}
      active: {line: 0, character: 11}
  marks: {}
finalState:
  documentContents: "{foo.bar( )} test-this"
  #             1         2
  #   0123456789012345678901
  #  +----------------------
  # 0|{foo.bar( )} test-this
  selections:
    - anchor: {line: 0, character: 9}
      active: {line: 0, character: 9}
    - anchor: {line: 0, character: 10}
      active: {line: 0, character: 10}
