languageId: markdown
command:
  spokenForm: bring section made after this
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: { type: section }
      mark: { type: decoratedSymbol, symbolColor: default, character: m }
    - type: primitive
      mark: { type: cursor }
      modifiers:
        - { type: position, position: after }
  usePrePhraseSnapshot: true
  action: { name: replaceWithTarget }
initialState:
  documentContents: |-
    # Some section

    Some text

    # Another section

    Another text
  selections:
    - anchor: { line: 4, character: 9 }
      active: { line: 4, character: 9 }
  marks:
    default.m:
      start: { line: 2, character: 0 }
      end: { line: 2, character: 4 }
finalState:
  documentContents: |-
    # Some section

    Some text

    # Another section

    Another text

    # Some section

    Some text
  selections:
    - anchor: { line: 4, character: 9 }
      active: { line: 4, character: 9 }
fullTargets:
  [
    {
      type: primitive,
      mark: { type: decoratedSymbol, symbolColor: default, character: m },
      modifiers:
        [&ref_0 { type: containingScope, scopeType: { type: section } }],
    },
    {
      type: primitive,
      mark: { type: cursor },
      modifiers: [*ref_0],
      positionModifier: { type: position, position: after },
    },
  ]
