languageId: markdown
command:
  spokenForm: bring section made after this
  version: 3
  targets:
    - type: primitive
      modifiers:
        - type: containingScope
          scopeType: {type: section}
      mark: {type: decoratedSymbol, symbolColor: default, character: m}
    - type: primitive
      mark: {type: cursor}
      modifiers:
        - {type: position, position: after}
  usePrePhraseSnapshot: true
  action: {name: replaceWithTarget}
initialState:
  documentContents: |-
    # Some section

    Some text

    # Another section

    Another text
  #             1
  #   01234567890123456
  #  +-----------------
  # 0|# Some section
  # 1|
  # 2|Some text
  # 3|
  # 4|# Another section
  # 5|
  # 6|Another text
  #  +-----------------
  #   01234567890123456
  #             1
  selections:
    - anchor: {line: 4, character: 9}
      active: {line: 4, character: 9}
  marks:
    default.m:
      start: {line: 2, character: 0}
      end: {line: 2, character: 4}
finalState:
  documentContents: |-
    # Some section

    Some text

    # Another section

    Another text

    # Some section

    Some text
  #              1
  #    01234567890123456
  #   +-----------------
  #  0|# Some section
  #  1|
  #  2|Some text
  #  3|
  #   +-----------------
  #    01234567890123456
  #   +-----------------
  #  4|# Another section
  #  5|
  #  6|Another text
  #  7|
  #  8|# Some section
  #  9|
  # 10|Some text
  #   +-----------------
  #    01234567890123456
  #              1
  selections:
    - anchor: {line: 4, character: 9}
      active: {line: 4, character: 9}
