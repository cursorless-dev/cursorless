  documentContents: |2

        foo    
        bar    
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  marks:
    default.f:
      start: {line: 1, character: 4}
      end: {line: 1, character: 7}
finalState:
  documentContents: |2

        foo    
        bar    
  selections:
    - anchor: {line: 0, character: 0}
      active: {line: 0, character: 0}
  thatMark:
    - type: LineTarget
      contentRange:
        start: {line: 1, character: 4}
        end: {line: 1, character: 7}
      isReversed: false
      hasExplicitRange: true
ide:
  highlights:
